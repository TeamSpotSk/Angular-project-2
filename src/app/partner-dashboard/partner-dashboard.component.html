   <!-- Right-side Icons -->
<div class="relative flex items-center space-x-4">
    <!-- Fullscreen Toggle -->
    <button (click)="toggleFullScreen()" class="text-gray-600 hover:text-blue-500">
        <i class="material-icons text-xl">fullscreen</i>
    </button>

    <!-- Help Dialog -->
    <button (click)="openHelpDialog()" class="text-gray-600 hover:text-blue-500">
        <i class="material-icons text-xl">help_outline</i>
    </button>

    <div class="relative">
        <button (click)="toggleAccountMenu()" class="text-gray-600 relative hover:text-blue-500">

        <div *ngIf="showAccountMenu" class="absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg z-50">
