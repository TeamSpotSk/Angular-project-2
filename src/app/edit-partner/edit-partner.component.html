<!-- Edit Partner Form -->
<div class="bg-gray-200 min-h-screen p-6">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-lg font-semibold mb-4">Edit Partner</h2>

    <form (ngSubmit)="onSubmit()" #editForm="ngForm">
      <div class="grid grid-cols-2 gap-4">
        <!-- Partner Name -->
        <div>
          <label class="block text-sm font-medium">Partner Name *</label>
          <input type="text" name="name" class="w-full p-2 border border-gray-200 rounded" [(ngModel)]="partner.name" #name="ngModel" required>
          <div *ngIf="name.invalid && name.touched" class="text-red-500 text-xs">Partner Name is required</div>
        </div>
        <div>
          <label class="block text-sm font-medium">Contact Person *</label>
          <input type="text" name="contactPerson" class="w-full p-2 border border-gray-200 rounded" [(ngModel)]="partner.contactPerson" #contactPerson="ngModel" required>
          <div *ngIf="contactPerson.invalid && contactPerson.touched" class="text-red-500 text-xs">Contact Person is required</div>
        </div>
        

        <!-- Contact Number -->
        <div>
          <label class="block text-sm font-medium">Contact Number *</label>
          <input type="text" name="contactNumber" class="w-full p-2 border border-gray-200 rounded" [(ngModel)]="partner.contactNumber" required>
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium">Email *</label>
          <input type="email" name="email" class="w-full p-2 border border-gray-200 rounded" [(ngModel)]="partner.email" required>
        </div>

        <!-- Address Field -->
        <div class="col-span-2">
          <label class="block text-sm font-medium">Address *</label>
          <input type="text" name="address" class="w-5/9 p-2 border border-gray-300 rounded" [(ngModel)]="partner.address" #address="ngModel" required>
          <div *ngIf="address.invalid && address.touched" class="text-red-500 text-xs">Address is required</div>
        </div>

        <!-- Country -->
        <div>
          <label class="block text-sm font-medium">Country *</label>
          <select name="country" class="w-full p-2 border border-gray-200 rounded" [(ngModel)]="partner.country" required>
            <option>India</option>
          </select>
        </div>

        <!-- State -->
        <div>
          <label class="block text-sm font-medium">State *</label>
          <select name="state" class="w-full p-2 border border-gray-200 rounded" [(ngModel)]="partner.state" required>
            <option>Tamil Nadu</option>
          </select>
        </div>

        <!-- City -->
        <div>
          <label class="block text-sm font-medium">City *</label>
          <input type="text" name="city" class="w-full p-2 border border-gray-200 rounded" [(ngModel)]="partner.city" required>
        </div>

        <!-- Zip Code -->
        <div>
          <label class="block text-sm font-medium">Zip Code *</label>
          <input type="text" name="zipCode" class="w-full p-2 border border-gray-200 rounded" [(ngModel)]="partner.zipCode" required>
        </div>
      </div>

      <!-- Buttons -->
      <div class="mt-4 flex space-x-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded" [disabled]="editForm.invalid">Update</button>
        <button type="button" class="bg-red-500 text-white px-4 py-2 rounded" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
